    <style>
        /* body{
            justify-content: center;
            align-items: center;
        } */
        fieldset{
            margin: 0 auto;
            width:75%;
            /* padding: 100px; */
            box-sizing: border-box;
        }
        *{
            background-color:rgb(201, 176, 247);
        }
        fieldset{
            background-color:rgb(225, 174, 223);
        }
        /* h3{
            background-color: whitesmoke;
        } */
        label{
            background-color:rgb(225, 174, 223);
        }
        input{
            background-color:rgb(225, 174, 223);
            outline: none;
        }
        option{
           background-color:rgb(201, 176, 247);
        }
        center{
            background-color:rgb(225, 174, 223);
        }
        select{
            background-color:rgb(225, 174, 223);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
        button:active {
            background-color: #e31cae; /* Green */
            color: white;
        }
        h1{
            text-shadow:2px 2px 5px rgba(247, 0, 255, 0.716);
            background-color: rgb(223, 174, 225);
        }
        h2{
            background-color:rgb(225, 174, 223);
        }
        p{
            background-color:rgb(225, 174, 223);
        }
        img{
            width:120px;
            height: 120px;
            margin-left: 10px;
            margin-top: 10px;
        }
        .a{
            display: flex;
            width:100%;
            height: 180px;
            background-color:rgb(225, 174, 223);
        }
        .b{
            width:30%;
            height: 180px; 
            background-color:rgb(225, 174, 223);
        }
        .c{
            width:70%;
            height: 180px;
            background-color:rgb(225, 174, 223);
        }
    </style>
